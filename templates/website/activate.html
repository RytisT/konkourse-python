{% extends "base.html" %}{% block script %}
{% load static %}
{% endblock script %}
{% block style %}
<style type="text/css">
body {
		background: #3399CC;
		background: -moz-radial-gradient(center, ellipse cover, #3399CC 0%, #2e5673 100%);
		background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%,#3399CC), color-stop(100%,#2e5673));
		background: -webkit-radial-gradient(center, ellipse cover, #3399CC 0%,#2e5673 100%);
		background: -o-radial-gradient(center, ellipse cover, #3399CC 0%,#2e5673 100%);
		background: -ms-radial-gradient(center, ellipse cover, #3399CC 0%,#2e5673 100%);
		background: radial-gradient(center, ellipse cover, #3399CC 0%,#2e5673 100%);
		filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#3399CC', endColorstr='#2e5673',GradientType=1 );
		background-repeat: no-repeat;
		background-attachment: fixed;
	 }
</style>
{% endblock style %}
{% load widget_tweaks %}
{% block content %}
<div class="container">
	<div class="row" style="margin-top:60px;">
    	<div class="span12">
    		<p class="lead" style="text-align:center; margin-bottom:10px; font-size:30px; color:#fff;">Success! Sign in with your email and password to get started.</p>    
    	</div>
    </div>
</div>
{% endblock content %}
